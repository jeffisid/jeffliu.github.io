<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Video Effect</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" height="50">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Scrolling Video -->
    <section class="hero" id="home">
        <video id="background-video" autoplay muted loop>
            <source src="assets/videos/Video_LJF_Fall_v1.3_s.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Scroll down to see the magic!</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet ligula nec nulla varius vehicula.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email us at contact@example.com</p>
    </section>

</body>
</html>
