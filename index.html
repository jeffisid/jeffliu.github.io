<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Liu's Personal Website</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Video Background Styles */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the screen */
            z-index: -1; /* Sends the video to the background */
        }

        /* Content Styles */
        .content {
            position: relative;
            z-index: 1; /* Places content above the video */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .content a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-background" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Jeff Liu's World</h1>
        <p>Your Inspiring Dose of Day</p>
        <a href="#about">Learn More</a>
    </div>

</body>
</html>
