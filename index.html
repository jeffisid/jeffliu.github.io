        <!-- reference:https://www.youtube.com/watch?v=BzYMFd-lQL4 -->
        <title>My Webpage</title>

        <!-- for Javscript code -->
        <script>
            // return elements, reference:https://www.geeksforgeeks.org/html-dom-getelementbyid-method/
            function showInfo() {
                var name = document.getElementById("userInput").value;

                //list chosen videos
                var videos = [
                    "https://www.youtube.com/watch?v=UF8uR6Z6KLc",
                    "https://www.youtube.com/watch?v=A0FZIwabctw&t",
                    "https://www.youtube.com/watch?v=Ep2_0WHogRQ"
                ];
                // Ranbdom number, reference: https://www.geeksforgeeks.org/java-math-random-method-examples/

                var randomIndex = Math.floor(Math.random() * 3);
                var randomVideo = videos[randomIndex];

                // open new tab, reference: https://html.com/attributes/a-target/#:~:text=browser%20specifies%20otherwise.-,a%20target%3D%E2%80%9D_blank%E2%80%9D%20Open%20in%20New%20Browser%20Tab%20(,older%20browsers)%20a%20new%20window.
                // reference: https://www.w3schools.com/tags/att_a_target.asp
                document.getElementById("sayHi").innerHTML =
                    "Hello, " + name + " Enjoy your inspiring video for the day: " +
                "<a href='" + randomVideo + "' target='_blank'>Dose of the Day</a>";
            }
        </script>



    </head>

    <body>
        <h1> Your Inspiring Dose of the Day

        </h1>

        Hey, What's your name?
        <form onsubmit="event.preventDefault(); showInfo();">
            <input id="userInput" type="text" placeholder="please give me your name">
            <button type="submit"> I feel lucky today</button>
        </form>

        <p id="sayHi"></p>
